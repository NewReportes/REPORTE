<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>Reporte Encuesta</title>

<script>
// Funci칩n para obtener par치metros de la URl
            function obtenerParametro(nombre) {
                nombre = nombre.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + nombre + '=([^&#]*)');
                var resultados = regex.exec(location.search);
                return resultados === null ? '' : decodeURIComponent(resultados[1].replace(/\+/g, ''));
            }
// Obtener los par치metros de la URL
            var encuesta = obtenerParametro('encuesta');
            var local = obtenerParametro('local');
	    var fecha = obtenerParametro('fecha');
	    var adicional = obtenerParametro('adicional');
	    var cumplimiento = obtenerParametro('cumplimiento');

// Escribir la informaci칩n en el documento HTML
        window.onload = function() {	
	document.getElementById("encuesta").innerHTML= encuesta;	
	document.getElementById("local").innerHTML = local;
	document.getElementById("fecha").innerHTML = fecha;
	document.getElementById("adicional").innerHTML = adicional;
	document.getElementById("cumplimiento").innerHTML = cumplimiento;};
 </script>
           <b><p class="centrado" style="font-size:18px; margin-top:0; margin-bottom:0;">DETALLE GENERAL</p></b>
</head>	   
	
<p>Encuesta: <span id="encuesta"></span></p>
<p>Local: <span id="local"></span></p>
<p>Fecha: <span id="fecha"></span></p>
<p>Adicional: <span id="adicional"></span>%</p>
<p>Cumplimiento: <span id="cumplimiento"></span>%</p>

<button onclick="window.print();" class="noPrint">IMPRIMIR TICKET DE VENTA</button>

</html>
