<h1>Detalles de la Venta</h1>
<p>Responble: $[responsable]</p>
<p>Fecha: $[Fecha]</p>

<table>
  <thead>
    <tr>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Precio</th>
    </tr>
  </thead>
  <tbody>
    {
      <<[Related Detalle Ventas]:[Producto]>>
      <tr>
        <td>$[Producto]</td>
        <td>$[Cantidad]</td>
        <td>$[Precio]</td>
      </tr>
    }
  </tbody>
</table>
