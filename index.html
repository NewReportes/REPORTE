<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>Reporte Encuesta</title>
           <b><p class="centrado" style="font-size:24px; margin-top:0; margin-bottom:0;">AQU√ç NOMBRE FICTICIO</p></b>
           <p class="centrado" style="font-size:12px; margin-top:0; margin-bottom:0;">
<script>

const urlParams = new URLSearchParams(window.location.search);
const encuesta = urlParams.get('encuesta');
const local = urlParams.get('local');
const fecha = urlParams.get('fecha');
const cumplimiento = urlParams.get('cumplimiento');
document.getElementById("encuesta").innerText = encuesta;	
document.getElementById("local").innerText = local;
document.getElementById("fecha").innerText = fecha;
document.getElementById("cumplimiento").innerText = cumplimiento;
 </script>
</head>	   
	
<p>Encuesta: <span id="encuesta"></span></p>
<p>Local: <span id="local"></span></p>
<p>Fecha: <span id="fecha"></span></p>
<p>Cumplimiento: <span id="cumplimiento"></span></p>

<button onclick="window.print();" class="noPrint">IMPRIMIR TICKET DE VENTA</button>

</html>
