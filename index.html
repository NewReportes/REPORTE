<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>Reporte Encuesta</title>
<style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #888;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4b084;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        caption {
            caption-side: top;
            font-weight: bold;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</heard>
<script>

// Función para obtener parámetros de la URl
            function obtenerParametro(nombre) {
                nombre = nombre.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + nombre + '=([^&#]*)');
                var resultados = regex.exec(location.search);
                return resultados === null ? '' : decodeURIComponent(resultados[1].replace(/\+/g, ''));
            }
// Obtener los parámetros de la URL
            var encuesta = obtenerParametro('encuesta');
            var cantaccomercial = obtenerParametro('cantaccomercial');
	    var adicional = obtenerParametro('adicional');
	    var totalparticipacion = obtenerParametro('totalparticipacion');
	    var cumplimiento = obtenerParametro('cumplimiento');


// Escribir la información en el documento HTML
        window.onload = function() {	
	document.getElementById("encuesta").innerHTML= encuesta;	
	document.getElementById("cantaccomercial").innerHTML = cantaccomercial;
	document.getElementById("adicional").innerHTML = adicional;
	document.getElementById("totalparticipacion").innerHTML = totalparticipacion;
	document.getElementById("cumplimiento").innerHTML = cumplimiento;};
 </script>
<body>
           <b><p class="centrado" style="font-size:18px; margin-top:0; margin-bottom:0;">DETALLE GENERAL</p></b>
<p>ENCUESTA: <span id="encuesta"></span></p>
</head>	   
<table>
<thead>
<tr>
<p>TOTAL ACUERDO COMERCIAL</p> 
<p>CUMPLIMIENTO POR NEGOCIACIÓN</p>
<p>S. O. D. ADICIONAL</p>
<p>S. O. D. TOTAL PARTICIPACIÓN</p>
</tr>
</thead>
	</table>
<tbody>
	
<tr>
<span id="cantaccomercial"></span>
 <span id="cumplimiento"></span>%</p>
 <span id="adicional"></span></p>
 <span id="totalparticipacion"></span>%</p>
</tr>
</tbody>

	
<button onclick="window.print();" class="noPrint">IMPRIMIR TICKET DE VENTA</button>

</body>
</html>
